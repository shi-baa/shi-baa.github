<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <h1>
      ○○会場でのイベントについてのアンケート調査
    </h1>
    <h2>
      イベント内容・詳細
    </h2>
    <p>
      ○月○日に開催される○○会場でのイベント詳細とこちらのイベントに参加されるかのアンケートのご協力お願いします。
    </p>
    <table border="1" class="kaijyou">
      <tr>
        <th　colspan="2">
          イベント詳細
        </th>
      </tr>  
      <tr>
        <td>
          会場
        </td>
        <td>
          ○○公園
        </td>
      </tr>
      <tr>
        <td rowspan="2" >
          日時
        </td>
        <td>
          3月20日
        </td>
      </tr>
      <tr>
        <td>
          4月1日
        </td>
      </tr>
    </table>
    <p>
      参加される方の情報入力はこちら
    </p>
    <div>
      <label>名前 </label>
      <input type="text" class="ibennto">
    </div>
    <div>
      <label> 電話番号 </label>
      <input type="text" class="ibennto">
    </div>
    <div>
      <label> メールアドレス</label>
      <input type="text" class="ibennto">
    </div>
    <p>
      どの日時に参加されるかご選択ください
    </p>
   <div>
     <input type="radio" name="hiduke" value="hiduke1">
     <label> 3月20日</label>
     <input type="radio" name="hiduke" value="hiduke2">
     <label> 4月1日</label>
   </div>
    <input type="button"　value="送信">
    <input type="reset" value="リセット">
    
  </body> 
  
</html>
